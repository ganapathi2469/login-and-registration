<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login&registration</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-box login">
        <form action="#" class="m">
            <h1>Login</h1>
            <div class="input-box">
            <input type="email" id="gmail1" placeholder="email" required>
            
        </div>
        <div class="input-box">
            <input type="password" id="pass1" placeholder="password" required>
            
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
        </div>
            <button type="submit" class="btn" onclick="test1()">login</button>
            <div class="login-register">
                <p>Don't Have an account? <a href="#" class="register-link">Register</a></p>
            </div>
        </form>
    </div>
    <div class="form-box register">
        <form action="#">
            <h1>Register</h1>
            <div class="input-box">
            <input type="text" id="name"  placeholder="Username" required>   
        </div>
        <div class="input-box">
            <input type="email" id="gmail" placeholder="Email" required>
           
        </div>
        <div class="input-box">
            <input type="password" id="pass" placeholder="password" required>
            
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">I agree terms and conditions</label>
        </div>
            <button type="submit" class="btn" onclick="test()">Register</button>
            <div class="login-register">
                <p>Already Have an account? <a href="" class="login-link">Login</a></p>
            </div>
        </form>
    </div>
</div>  
<script src="login.js"></script>
<script>
    function test1(){
        let email=document.getElementById("gmail1").value;
        let password=document.getElementById("pass1").value;
        let user_records=new Array();
        user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(user_records.some((v)=>{
            return v.email==email && v.password==password
        })){
            alert("Login Successfull");
        }
        else{
            alert("invalid details");
        }
    }
</script>
</body>
</html>
